<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GenerateUI Login</title>
    <style>
      :root {
        --bg: #f3e8ff;
        --card: #ffffff;
        --text: #2a1b3d;
        --muted: #6b5b7a;
        --primary: #7c3aed;
        --secondary: #a855f7;
        --glow: rgba(124, 58, 237, 0.22);
      }
      * {
        box-sizing: border-box;
        font-family: "IBM Plex Serif", "Georgia", serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #f5ebff, #e9d5ff);
        color: var(--text);
      }
      main {
        background: var(--card);
        padding: 48px;
        border-radius: 24px;
        box-shadow: 0 24px 70px var(--glow);
        width: min(420px, 90vw);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      p {
        margin: 0 0 32px;
        color: var(--muted);
      }
      a.button {
        display: block;
        text-decoration: none;
        padding: 14px 18px;
        border-radius: 14px;
        margin-bottom: 12px;
        font-weight: 600;
        border: 1px solid transparent;
      }
      a.button.primary {
        background: var(--primary);
        color: white;
      }
      a.button.secondary {
        background: #f5e9ff;
        color: #5b21b6;
        border-color: #e9d5ff;
      }
      .footer {
        margin-top: 24px;
        font-size: 14px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>GenerateUI Login</h1>
      <p>Continue with your preferred provider.</p>
      <a class="button primary" id="github" href="#">Continue with GitHub</a>
      <a class="button secondary" id="google" href="#">Continue with Google</a>
      <div class="footer">After login you can close this window.</div>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);
      const redirectUri = params.get('redirect_uri') || '';
      const apiBase = params.get('api_base') || '';

      const github = document.getElementById('github');
      const google = document.getElementById('google');

      if (redirectUri && apiBase) {
        github.href = `${apiBase}/auth/github?redirect_uri=${encodeURIComponent(redirectUri)}`;
        google.href = `${apiBase}/auth/google?redirect_uri=${encodeURIComponent(redirectUri)}`;
      } else {
        github.href = '#';
        google.href = '#';
      }
    </script>
  </body>
</html>
